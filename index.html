<!DOCTYPE html>
<html lang="ko">
	<head>
	    <script src="./js/jquery.ajax-cross-origin.min.js"></script>
	
	    <link rel="stylesheet" href="./css/bootstrap.css">
	    <link rel="stylesheet" href="./css/reset.css">
	    <link rel="stylesheet" href="./css/style.css">
	
	    <script src="./js/jquery-3.1.1.min.js"></script>
	    <script src="./js/bootstrap.min.js"></script>
	</head>
	<body class="background-main">
		<div class="login-wrapper">
			<div class="containter">
				<div class="col-md-4 col-xs-12 col-md-offset-4 width-center">
		            <div class="img-mockup">
		                <img src="./img/panda.png" style="width:100px;">
		            </div>					
					<div class="logo">BONO</div>
					<p class="sublogo">개발자인 당신을 위한 북마크 커뮤니티</p>
											
		            <form>
		                <div class="form-login">
		                    <div class="form-group">
		                        <input name="email" type="email" class="line-input-white" id="login-email"
		                               placeholder="이메일">
		                    </div>
		                    <div class="form-group">
		                        <input name="password" type="password" class="line-input-white" id="login-password"
		                               placeholder="비밀번호">
		                    </div>
		                    <input type="submit" class="full-button-white" value="로그인">
		                </div>
		            </form>	
		            
		            <div class="login-bottom">
		                <p><a href="find-password.html">비밀번호 찾기</a> &nbsp;&nbsp;|&nbsp;&nbsp; <a href="signup.html">회원가입 하기</a>
		                </p>
		            </div>	              
				</div>	         		
			</div>			
		</div>
	</body>
</html>
