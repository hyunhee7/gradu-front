<!DOCTYPE html>
<html lang="ko">
	<head>
	    <script src="./js/jquery.ajax-cross-origin.min.js"></script>
	
	    <link rel="stylesheet" href="./css/bootstrap.css">
	    <link rel="stylesheet" href="./css/reset.css">
	    <link rel="stylesheet" href="./css/style.css">
	
	    <script src="./js/jquery-3.1.1.min.js"></script>
	    <script src="./js/bootstrap.min.js"></script>
	</head>
	<body class="background-main">
		<div class="signup-wrapper">
			<div class="popup-container">
	            <div class="popup-header">
	                <div class="ic-back"><a href="index.html"><img src="img/ic-back.png"></a></div>
	                <div class="title">회원가입</div>
	            </div>
	
	            <form class="form-signup" onkeydown="return stopEnterKey(event)">
	                <div class="row">
	                    <div class="col-md-4">
	                        <div class="photo-wrap">
	                            <img alt="profile picture css" class="pic-circle-corner" id="profile-preview"
	                                 src="img/img-profile-empty.png"/>
	                            <button class="main-line-button">사진등록</button>
	                            <input type="file" id="photo" accept="image/*" class="file_input_hidden" name="profile_img">
	                        </div>
	                    </div>
	                    <div class="col-md-8">
	                        <input id="email" name="user_email" type="email" class="line-input-main" placeholder="이메일"
	                               autofocus>
	                        <input id="name" name="user_name" type="text" class="line-input-main" placeholder="닉네임">
	                        <input id="password1" name="user_password1" type="password" class="line-input-main"
	                               placeholder="비밀번호">
	                        <input id="password2" name="user_password2" type="password" class="line-input-main"
	                               placeholder="비밀번호 확인">
	                    </div>
	                </div>
	                <div class="row tag-wrap">
	                    <p>관심태그 (최대 5개)</p>
	                    <div class="input-group">
	                        <input type="text" id="input-tag" class="line-input-main" placeholder="태그입력"
	                               onkeydown="return enterTag(event)">
	                    </div>
	                    <div class="tags">
	                    </div>
	                </div>
	                <div id="login-link">
	                    <input type="submit" value="회원가입" class="full-button-main">
	                </div>
	            </form>
				
			</div>
		</div>
	</body>
</html>
